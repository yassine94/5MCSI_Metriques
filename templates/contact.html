<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.example.com/your-background-image.jpg'); /* Remplace par une URL valide */
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 8px 0px rgba(0, 128, 128, 0.4);
            transition: box-shadow 0.3s ease-in-out;
        }
        input[type="text"]:focus, textarea:focus {
            box-shadow: 0px 0px 12px 0px rgba(0, 255, 255, 0.8);
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 128, 128, 0.4);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contactez-moi</h2>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom">
            
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom">
            
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message..."></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
