<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 14px;
            width: 100%;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contactez-nous</h2>
    <form>
        <label for="first_name">Prénom</label>
        <input type="text" id="first_name" name="first_name" placeholder="Votre prénom">

        <label for="last_name">Nom</label>
        <input type="text" id="last_name" name="last_name" placeholder="Votre nom">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message..."></textarea>

        <button type="submit">Envoyer</button>
    </form>
</div>

</body>
</html>
